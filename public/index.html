<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience real-time weather updates with our Weather App. Stay informed with accurate forecasts, location-based insights, and an innovative OpenAI integration."/>
    <title>Weather App</title>
    <link rel="stylesheet" href="../public/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    
    
</head>
<body>
    <main id="weather-container" aria-label="Weather Information">
        <label class="switch" aria-label="Toggle Switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        <header>
            <h1 aria-label="Heading: Weather Information">Weather Information</h1>
        </header>
        <section id="location" aria-label="Location"></section>
        <section id="temperature" aria-label="Temperature"></section>
        <section class="spinner">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
          </section>
        <section id="openai-response" aria-label="OpenAI Response"></section>
        <button id="getLocationWeather" aria-label="Get Location and Weather">Get Location and Weather</button>

        <!-- Button to get OpenAI description -->
        <button id="getOpenAIDescription" aria-label="Get OpenAI Description">Get OpenAI Description</button>
    </main>

    <script src="../public/index.js"></script>
</body>
</html>
